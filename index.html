<!DOCTYPE html>
<html>
    <head>
      <title>PicstaFame The Budget Instagram</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4 user-panel">
            <h5 class="text-white h4">User Panel</h5>
            <div class="message-box"></div>
            <div class="auth-form" id="auth-form">
               <form class="sign-up-form" id="sign-up-form">
                <legend>Sign-Up</legend>
                <input class='input-field' type="email" name="credentials[email]" placeholder="Email">
                <input class='input-field' type="password" name="credentials[password]" placeholder="Password">
                <input class='input-field' type="password" name="credentials[password_confirmation]" placeholder="Confirm PW">
                <input class='form-btn' type="submit" value="Sign-Up">
              </form>
              <form class="sign-in-form input-field" id="sign-in-form">
                <legend>Sign-In</legend>
                <input class='input-field' type="email" name="credentials[email]" placeholder="Email">
                <input class='input-field' type="password" name="credentials[password]" placeholder="Password">
                <input class='form-btn' type="submit" value="Sign-In">
              </form>
              <form class="change-password-form input-field" id="change-password-form" >
               <legend>Change-Password</legend>
                <input class='input-field old-Pass' type="password" name="passwords[old]" placeholder="Old Password">
                <input class='input-field new-Pass' type="password" name="passwords[new]" placeholder="New Password">
                <input class='form-btn' type="submit" value="Change">
              </form>
            </div>
            <button type="button" class="btn btn-outline-warning sign-in-btn">Sign-In</button>
            <button type="button" class="btn btn-outline-warning sign-up-btn">Sign-Up</button>
            <button type="button" class="btn btn-outline-warning sign-out-btn">Sign-Out</button>
            <button type="button" class="btn btn-outline-warning chg-pass-btn">Change-Password</button>
            <span class="text-muted"></span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <h5 class="text-white h4 site-name">PicstaFame</h5>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>
      <!-- nav bar ends here -->

      <div class="upload-section">
        <form action="" class="upload-area" data-id='store.user.id'>
          <h2 class="disclaimer">Please use a direct image link for now thanks</h2>
          <input class='location' type="date" name="images[date]" placeholder="Date">
          <input class='location' type="text" name="images[caption]" placeholder="Caption">
          <input class='location img-link' type="text" name='images[url]' placeholder="Image Link">
          <input class='location upload-btn submit' type="submit" value="Upload">
        </form>
        <form action="" class="get-image">
          <input type="text" name='images[id]'>
          <input type="submit" value="Get Image">
        </form>
        <div class="upload-message-box"></div>
      </div>


      <div class="img-wall">

      </div>



    </body>
</html>
