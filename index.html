<!DOCTYPE html>
<html>
    <head>
      <title>Picsta</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="icon" type="image/png" sizes="16x16" href="https://i.imgur.com/uQMghYH.png">
      <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/uQMghYH.png">
    </head>

    <body>
      <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4 user-panel">
            <h5 class="text-white h4"><span class="user-name"></span>User Panel</h5>
            <div class="message-box"></div>

            <div class="auth-form" id="auth-form">
               <form class="sign-up-form" id="sign-up-form">
                <legend>Sign-Up</legend>
                <input class='input-field' type="email" name="credentials[email]" placeholder="Email">
                <input class='input-field pass' type="password" name="credentials[password]" required minlength='6' placeholder="Password">
                <input class='input-field confirmpass' type="password" name="credentials[password_confirmation]" required minlength='6' placeholder="Confirm PW">
                <input class='form-btn' type="submit" value="Sign-Up">
              </form>
              <form class="sign-in-form input-field" id="sign-in-form">
                <legend>Sign-In</legend>
                <input class='input-field' type="email" name="credentials[email]" placeholder="Email">
                <input class='input-field' type="password" name="credentials[password]" placeholder="Password">
                <input class='form-btn' type="submit" value="Sign-In">
              </form>
              <form class="change-password-form input-field" id="change-password-form" >
               <legend>Change-Password</legend>
                <input class='input-field old-Pass' type="password" name="passwords[old]" placeholder="Old Password">
                <input class='input-field new-Pass' type="password" name="passwords[new]" placeholder="New Password">
                <input class='form-btn' type="submit" value="Change">
              </form>
              <form class="get-image-by-id-form">
                <legend>Get Image By ID</legend>
                <input type="text" name='images[id]' placeholder="Image ID">
                <input class='form-btn' type="submit" value="Get Image">
              </form>
              <form class="delete-image-form">
                <legend>Delete Image By ID</legend>
                <input type="text" name='images[id]' placeholder="Image ID">
                <input class='form-btn' type="submit" value="Delete Image">
              </form>
            </div>

            <button type="button" class="btn btn-outline-warning sign-in-btn">Sign-In</button>
            <button type="button" class="btn btn-outline-warning sign-up-btn">Sign-Up</button>
            <button type="button" class="btn btn-outline-warning sign-out-btn">Sign-Out</button>
            <button type="button" class="btn btn-outline-warning chg-pass-btn">Change-Password</button>
            <button type="button" class="btn btn-outline-warning get-all-image-btn">Show-All</button>
            <button type="button" class="btn btn-outline-warning get-image-by-id-btn">Get-ID</button>
            <!-- <button type="button" class="btn btn-outline-warning delete-image-btn">Delete</button> -->
            <span class="text-muted"></span>
          </div>
        </div>

        <nav class="navbar navbar-dark bg-dark">
          <h5 class="text-white h4 site-name">Picsta <span class='subtitle'> ~the really budget insta</span></h5>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>

      </div>
      <!-- ================ nav bar ends here =============== -->

      <div class="upload-section hidden">
        <form action="" class="upload-area" data-id='store.user.id'>
          <h2 class="disclaimer">Please use a direct image link for now thanks. GIFV support WIP</h2>
          <input class='location' type="date" name="images[date]" placeholder="Date">
          <input class='location' type="text" name="images[caption]" placeholder="Caption">
          <input class='location img-link' type="text" name='images[url]' placeholder="Image Link">
          <input class='location upload-btn submit' type="submit" value="Upload">
        </form>
        <div class="upload-message-box"></div>
      </div>
      <hr>

      <!-- ============== Wall of images here ===============  -->
      <div class="img-wall">
        <div class="image-wall"></div>
      </div>

    </body>
</html>
